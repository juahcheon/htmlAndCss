<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 DOM 객체</title>
</head>
<body>
    <h1 id="one">웹퍼블리셔</h1>
    <p>안녕하세요</p>
    <h2>떡볶이</h2>
    <p id="second">먹고싶다</p>
    <img id="naver_img" src="https://naverpa-phinf.pstatic.net/MjAyMjExMDlfMTYx/MDAxNjY3OTcxODE3ODE5.1ChKVd5kdbAyUSYP7VVdr8Z9gg0c2AMJgRcpnYor2EAg.rygKFXnVIuz34-vGJ40mN8zcWFYw2h7L2fJ3FBciAoMg.JPEG/20221109_%EC%9A%B0%EB%A8%BC%EC%8A%A4_%EB%94%9C1_pc%EC%A7%80%EB%A9%B4_%EA%B3%A0%EC%9D%80%EC%83%98_gfa_%ED%8C%A8%EC%85%98_4_16679718177985768846564229310428.jpg" alt="네이버 이미지">
    <ul>
        <li class="list">강아지</li>
        <li class="list">고양이</li>
        <li class="list">토끼</li>
        <li class="list">햄스터</li>
        <li class="list">거북이</li>
    </ul>
    <p id="test"></p>
    <p id="test1"></p>


    <script>


        // id로 요소 찾기
        var text = document.getElementById("one").innerHTML;
        alert("제목 내용: " + text)
        /*
        .getElementById("아이디") : id를 가지고 있는 요소를 찾는다.
        .innerHTML : html 태그 내의 내용을 가져옴(또는 변경)
        */


        // 태그로 요소 찾기
        var paragragh = document.getElementsByTagName("p");
        // console.log(paragraph)
        alert("두 번째 p 태그의 원래 내용: " + paragragh[1].innerHTML);
        /* .getElementsByTagName("태그"); : 태그명으로 요소를 찾는다. 해당 태그가 여러개면 유사배열(HTML, Collection)로 가져오고, 불러와 사용할 때는 배열과 같이 인덱스 번호를 입력해서 사용한다. */
        // console.log(paragraph[0]);


        // html 요소의 속성 변경
        document.getElementById("naver_img").src = "https://s.pstatic.net/dthumb.phinf/?src=%22https%3A%2F%2Fsports-phinf.pstatic.net%2Fadmin%2Fcrop%2F1671856788488.png%22&type=nf464_260";
        /* naver_img 아이디를 찾고, 그 요소의 src 속성값을 변경
        .attribute (속성) : 요소의 속성값을 가져오거나 변경할 경우 attribute 프로퍼티를 이용한다.(원하는 속성명을 작성한다.)
            ex) 앵커 태그의 href 속성을 가져올 경우, document.getElementById("앵커태그의 아이디").href */


        // 클래스 명으로 요소 찾기
        var listItem = document.getElementsByClassName("list");
        // .list 클래스를 갖고 있는 요소들(5개) 
        document.getElementById("test").innerHTML = 'class="list"인 것 중 두 번째 내용(index 1번째): ' + listItem[1].innerHTML;
        // #test 안의 "내용"을 .list 중 인덱스 번호 1번 안의 '내용'으로 대체(삽입, 대입)
        /* class명으로 요소를 찾으면 TagName같이 유사배열 형태로 가져온다.(인덱스 번호로 선택해야 함.) */


        var x = document.querySelectorAll("li.list");
        var y = document.querySelector("li.list");

        console.log(x);
        console.log(y);

        /* 
        querySelectionAll("CSS선택자"); : CSS선택자로 html 요소 찾기. 유사배열 형태로 가져옴. length 속성(개수)을 가진다.
        querySelection("CSS선택자"); : CSS선택자로 html 요소 찾기. 요소들 중 첫번째 요소 한 개만 가져온다.
        */

        document.getElementById("test1").inneMrHTL = x[3].innerHTML;

    </script>
</body>
</html>
