<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주사위 만들기</title>
    <style>
       
        * {margin: 0; padding: 0;}

        .box {width: 300px; height: 300px; background-color: cadetblue; position: relative; border-radius: 30px;}
        .dot {width: 80px; height: 80px; background-color: aliceblue; position: absolute; border-radius: 50%;}
        .left15top15 {left: 15px; top: 15px;}
        .right15top15 {right: 15px; top: 15px;}
        .left15bottom15 {left: 15px; bottom: 15px;}
        .right15bottom15 {right: 15px; bottom: 15px;}
        .


    </style>
</head>
<body>
    <div class="box">
        <div class="dot center"></div>
    </div>

    <div class="box">
        <div class="dot left15top15"></div>
        <div class="dot right15bottom15"></div>
    </div>

    <div class="box">
        <div class="dot left15bottom15"></div>
        <div class="dot right15bottom15"></div>
        <div class="dot center"></div>
    </div>

    <div class="box">
        <div class="dot left15bottom15"></div>
        <div class="dot right15bottom15"></div>
        <div class="dot right15top15"></div>
        <div class="dot left15top15"></div>
    </div>

    <div class="box">
        <div class="dot "></div>
        <div class="dot "></div>
        <div class="dot "></div>
        <div class="dot "></div>
        <div class="dot "></div>
    </div>

    <div class="box">
        <div class="dot "></div>
        <div class="dot "></div>
        <div class="dot "></div>
        <div class="dot "></div>
        <div class="dot "></div>
        <div class="dot "></div>
    </div>
</body>
</html>
