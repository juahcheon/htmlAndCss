<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모달 팝업 공지사항 띄우기</title>
    <link rel="stylesheet" href="css/jq17_modal_popup2.css">
    <script src="jquery-3.6.4.min.js"></script>
    <script src="js/jq17_modal_popup2.js"></script>

    <!-- 폰트어썸 -->
    <script src="https://kit.fontawesome.com/f0e73cfa04.js" crossorigin="anonymous"></script>

    <!-- 폰트(구글폰트: Hahmlet) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet:wght@600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrap_wrap">
        <div id="wrap">
            <div id="notice">
                <i class="fa-solid fa-triangle-exclamation"></i>
                <p>공지사항</p>
                <button id="exit">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div id="contents">
                <span>사이트 서버 점검으로 인해<br></span>
                <p>2020년 12월 22일<br>
                    00:00 ~ 06:00까지</p>
                <span>사이트 이용이 중지됩니다.<br></span>
            </div>
            <span id="small_font">이용에 불편을 드린 점 양해 부탁드립니다.</span>
        </div>
    </div>
</body>
</html>
