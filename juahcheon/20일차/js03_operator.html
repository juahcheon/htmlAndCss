<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자(Operator)</title>
</head>
<body>
    <script>

        /*
        연산자(Operator) : a + b 에서 연산작업을 해주는 주체(+)를 연산자, 연산되는 대상 데이터(a, b)를 피연산자라고 한다.

        산술연산자 : +, -, *, /, %


        var num1 = 15;
        var num2 = 2;
        var result;    // 결과값을 저장하기 위한 빈 변수를 먼저 만들어놓음

        result = num1 + num2;       // 15 + 2
        document.write(result + "<br>");     // 17
        // "<br>" : 문자형 피연산자가 있을 경우 + 는 문자결합연산자가 된다.

        result = num1 - num2;       // 15 - 2 
        document.write(result + "<br>");    // 13

        result = num1 * num2;       // 15 * 2 
        document.write(result + "<br>");    // 30

        result = num1 / num2;       // 15 / 2 
        document.write(result + "<br>");    // 7.5

        result = num1 % num2;       // 15 / 2 의 나머지 값 
        document.write(result + "<br>");    // 1(나머지 값)
        */


        /*
        문자결합연산자 : + 연산자를 기준으로 문자형 데이터를 적용하면 문자들의 결합(연결) 결과가 된다.
        만약 숫자형 데이터가 끼여있다면 문자형으로 자동형변환 된다.

        var a = "안녕";
        var b = "하세요.";
        var c = 3;
        var d = "4";
        document.write(a+b+c);
        document.write(c+d);
        */


        /*
        대입연산자(할당연산자) : =, +=, -=, *=, /=, %=
        대입연산자(=) : 우변의 데이터를 좌변의 변수에 저장(대입)할 때 사용
        복합대입연산자(+=, -=, *=, /=, %=) : 산술연산자와 대입연산자가 복합적으로 적용되는 연산자

        var num1 = 10;
        var num2 = 3;

        num1 += num2;   // num1 = num1 + num2;
        document.write(num1 + "<br>");   // 13

        num1 -= num2;   // num1 = num1 - num2;
        document.write(num1 + "<br>");   // 10

        num1 *= num2;   // num1 = num1 * num2;
        document.write(num1 + "<br>");  // 30

        num1 /= num2;   // num1 = num1 / num2;
        document.write(num1 + "<br>");  // 10

        num1 %= num2;   // num1 = num1 % num2;
        document.write(num1 + "<br>");  // 1
        */


        /*
        증감연산자 : 1 증가 또는 1 감소(++, --) 
        변수의 앞에 오느냐, 뒤에 오느냐 위치에 따라 결과값이 달라질 수 있다.(주의)
        변수 ++; 변수--; 후증가/후감소
        ++변수; --변수; 선증가/선감소

        var a = 1;
        a++;    // a = a + 1;
        document.write(a);  // 2

        var b = 1;
        ++b     // b = 1 + b; 
        document.write(b);  // 2        // 현재 상태는 차이가 없음

        // 선증가와 후증가의 차이점(감소도 동일)
        var num1 = 10;
        var num2 = 20;
        var result;

        result = num2 ++;   // result = num2 + 1;
        document.write(result + "<br>");    // 21
        document.write(num2 + "<br>");      // 20 result 에 먼저 num2 값을 대입한 다음 num2에 1을 증가시킨다.

        result = ++num1;    // result = 1 + num1;
        document.write(result + "<br>")     // 11 num1에 1을 증가한 상태로 result 에 대입한다.
        document.write(num1)        // 
        */


        /*
        비교 연산자 : 결과값은 Boolean(true/false) 값을 반환한다. 비교의 기준은 항상 좌변 우선.
        > : 크다
        < : 작다
        >= : 크거나 같다
        <= : 작거나 같다
        == : 같다
        != : 다르다
        === : 자료형까지 같다
        !== : 자료형까지 다르다


        var k = 10, 
            m = "10";       // 여러 개의 변수를 한꺼번에 만들 수 있다.
        document.write(k == 10);    // true 10과 10이 같다.
        document.write(m == 10);    // true "10"과 10이 같다.
        document.write(k === 10);    // true 10과 10이 같다.
        document.write(m === 10);    // false "10"은 10과 다르다(데이터 타입까지 비교)

        document.write(k !== 10);   // false 10과 10이 다르다.(반대)
        document.write(m !== 10);   // true 10과 "10"이 같다.(반대)
        */


        /*
        논리연산자 : ||(or), &&(and), !(not)
        피연산자를 비교 후 Boolean 값(true/false)를 반환한다.


        var a = 10;
            b = 20;
            c= 30;
            d = 40;
        var result;

        result = a > b || b > c || c > d;
        document.write(result);
        // ||(or) 연산자는 결과가 모두 false 일 때 false를 반환

        result = a > b || b < c || c > d;
        document.write(result);
        // ||(or) 연산자는 true가 한 개라도 나오면 true를 반환.

        result = a > b && b > c && c > d;
        document.write(result);

        result = a > b && b > c && c > d;
        document.write(result);
        // ||(or) 연산자는 false 한 개라도 나오면 false를 반환.

        result = a < b && b < c && c < d;
        document.write(result);
        // ||(or) 연산자는 모두 true 여야만 true를 반환.

        result = a < b && b < c || c > d;
        document.write(result); // true
        // (a < b && b < c) || c > d; 

        result = a < b || b < c && c > d;
        document.write(result); // true
        // a < b || (b < c && c > d);

        // 논리연산자 우선순위 &&가 ||보다 우선(먼저 계산)
 
        result = !(a > b);
        document.write(result); // true(반대값 출력)
        
        */


        /*
        삼항조건연산자
        조건식 ? true : false;
        */

        var a = 10;
            b = 3;
        var result = a < b ? "a(10)가 b(3)보다 크면 실행" : "a(10)가 b(3)보다 작으면 실행";
        document.write(result);
        // a > b ? document.write("a(10)가 b(3)보다 크면 실행") : document.write("a(10)가 b(3)보다 작으면 실행");
    </script>
</body>
</html>
